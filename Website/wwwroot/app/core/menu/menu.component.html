

    <header class="main-header">
        <!-- Logo -->
        <a class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b></b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>RMS</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">

                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                               
                            </li>
                          
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="#" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- Control Sidebar Toggle Button -->
                    <li>
                        <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                </div>
                <div class="pull-left info">
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                        <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <!--to co mam potem wywalic  ------>
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header"></li>

                <li class="treeview" onclick="changeDisplay(this)">
                    <a href="#">
                        <i class="fa fa-th"></i>
                        <span>Partitions</span>
                      
                            <span class="pull-right-container">
                                <i class="fa fa-angle-down pull-right"></i>
                            </span>
                      
                    </a>
                    <ul class="treeview-menu">
                        <li><a><i class="fa fa-circle-o"></i>Default</a>
                        
                            <ul class="treeview-menu treeview-menu-children" >
                                <li>
                                    <a><i class="fa fa-circle-o"></i>IIS Agent</a>
                                    <ul class="treeview-menu treeview-menu-children">
                                        <li>

                                            <ul class="treeview-menu treeview-menu-children">


                                                <li *ngFor='let statistic of statistics'><a [routerLink]="['/chart', statistic.name]"><i class="fa fa-pie-chart"></i>{{statistic.name}}</a></li>

                                            </ul>


                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        
                        </li>
                    </ul>
                </li>

                <li><a><i class="fa fa-book"></i> <span>Events</span></a></li>
                <li><a><i class="fa fa-file"></i> <span>Reports</span></a></li>
                <li class="treeview" onclick="changeDisplay(this)">
                    <a href="#">
                        <i class="fa fa-files-o"></i>
                        <span>Configuration</span>
                     
                          
                                <span class="pull-right-container">
                                    <i class="fa fa-angle-down pull-right"></i>
                                </span>
                     
                    </a>
                    <ul class="treeview-menu">
                        <li><a><i class="fa fa-circle-o"></i>Admin</a></li>
                        <li><a><i class="fa fa-circle-o"></i>Triggers</a></li>
                    </ul>
                </li>                            
            </ul>
        </section>
    </aside>
